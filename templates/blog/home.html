{% extends 'blog/main-template.html' %}


{% block title %}
    Blog Home
{% endblock title %}

{% block main_body %}
    <ul>
        {% for article in articles %}

        <li>
            <a href="{{article.get_absolute_url}}">{{article.title}}</a>
            <span>
                {{article.created}}
            </span>
        </li>
        {% endfor %}
    </ul>
{% endblock main_body %}
